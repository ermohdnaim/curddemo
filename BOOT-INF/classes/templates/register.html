<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" >
  <head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Add User</title>
 </head>
 
 <body class="container">
<div border="1">
 <h4>Add User</h4>
 	<form action=# th:action="@{/register}" method="POST" th:object="${employee}" >
	  <div class="form-row">
	    <div class="col-md-2 mb-2">
	      <input type="text" th:field="*{firstName}" class="form-control" placeholder="First name">
	    </div>
	  </div>
	  
	  <div class="form-row">
	    <div class="col-md-2 mb-2">
	      <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last name">
	    </div>
	  </div>
	  
	  <div class="form-row">
	    <div class="col-md-2 mb-2">
	      <input type="text" th:field="*{address}" class="form-control" placeholder="Address">
	    </div>
	  </div>
	  
	  <input type="hidden" id="id" th:field="*{id}">
	  
	  <div class="form-row">
	  <input class="btn btn-primary" type="submit" value="Submit">
	  </div>
	  
   </form>

 </div>
 </body>












</html>
